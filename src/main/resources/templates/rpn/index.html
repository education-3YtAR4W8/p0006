<!doctype html>
<html lang="ja" xml:lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="with=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>
        逆ポーランド記法
    </title>
</head>
<body>


<div class="container">
    <div class="alert alert-danger" role="alert" th:if="${form.errorMessage != null}" th:text="${form.errorMessage}">
    </div>

    <form method="post" action="/rpn/calc">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="rpnFormula">逆ポーランド記法</label>
                    <ul>
                        <li>数字は-2147483648以上、2147483647以下の半角整数で入力してください。</li>
                        <li>計算結果は-2147483648以上、2147483647以下が限界値となります。</li>
                        <li>項は半角空白「 」区切りで入力してください。</li>
                        <li>演算子は「+」「-」「*」「/」を使用してください。</li>
                    </ul>
                    <input type="text" class="form-control" id="rpnFormula" name="rpnFormula" placeholder="ex. 100 50 + 75 - 5 /">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-primary">計算</button>
            </div>
        </div>
    </form>
    <hr>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="infixNotationFormula">中置記法</label>
                <input type="text" class="form-control" id="infixNotationFormula" th:field="${form.infixNotation}" placeholder="ex. (100 + 50 - 75) / 5" disabled>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="result">計算結果</label>
                <input type="text" class="form-control" id="result" th:field="${form.calculationResult}" placeholder="ex. 15" disabled>
            </div>
        </div>
    </div>
</div>

</body>
</html>
